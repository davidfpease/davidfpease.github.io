  <title>Partial Screen Iframe Modal</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      /* Adjust modal width */
      height: 70%;
      /* Adjust modal height */
      background-color: white;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      /* Adjust iframe height to leave space for the close button */
      border: none;
      border-radius: 8px;
    }

    /* Background overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>

<body>

  <button id="openModalBtn">Open Iframe Modal</button>

  <div id="overlay" class="overlay"></div>

  <div id="iframeModal" class="modal">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <iframe id="iframeContent" src="about:blank" id="drift-embed-frame"></iframe>
  </div>

  <script>
    var modal = document.getElementById('iframeModal');
    var overlay = document.getElementById('overlay');
    var openBtn = document.getElementById('openModalBtn');
    var closeBtn = document.getElementById('closeModalBtn');
    var iframe = document.getElementById('iframeContent');

    openBtn.addEventListener('click', function () {
      iframe.src = "https://clp.dpease.online/2721474"; // Replace with your URL
      modal.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', function () {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    window.addEventListener('message', (event) => {
      // Make sure to verify the sender of the message
      if (event.origin !== 'EXPECTED_ORIGIN') { // Replace with the origin you expect

      }
